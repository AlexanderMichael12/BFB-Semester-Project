<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="wrap" aria-label="Login form">
    <div class="logo" aria-hidden="true"></div>
    <h1>Sign in</h1>

    <form action="home.html" method="post" novalidate>
      <div class="field">
        <label for="email">Email address or username</label>
        <input id="email" name="email" type="text" inputmode="email" autocomplete="username" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>

      <div class="row">
        <a class="link" href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary">Sign in</button>

      <div class="or">or</div>

      <button type="button" class="btn-ghost google">
        <img alt="" src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png">
        <span>Sign in with Google</span>
      </button>
    </form>

    <p class="footer">
      Donâ€™t you have an account?
      <a href="#">Sign Up</a>
    </p>
  </main>
</body>
</html>
